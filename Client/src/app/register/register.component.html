<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">UserName</span>
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
            placeholder="UserName">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Password</span>
        <input name="password" [(ngModel)]="model.password" x class="form-control me-2" type="password"
            placeholder="Password">
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="submit">Register</button>
        <span class="m-3 "></span>
        <button class="btn btn-warning" type="button" (click)="cancel()">Cancel</button>
    </div>


</form>
