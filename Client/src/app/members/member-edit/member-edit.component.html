<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your Profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <label><strong>Information:</strong> You have made changes. Any unsaved chnages will be lost</label>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photUrl || '../assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location : </strong>
                    <p>{{ member.city }},{{ member.country }}</p>
                </div>
                <div>
                    <strong>Age : </strong>
                    <p>{{ member.age }}</p>
                </div>
                <div>
                    <strong>Last Active : </strong>
                    <p>{{ member.lastActive | date:"MM/dd/yyyy" }}</p>
                </div>
                <div>
                    <strong>Member Since : </strong>
                    <p>{{ member.created | date:"MM/dd/yyyy" }}</p>
                </div>
            </div>
            <div class="card-footer">
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success btn-block">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{ member.knownAs }}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <h4>Description</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" rows="6"></textarea>
                    <h4>Looking for</h4>
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" rows="6"></textarea>
                    <h4>Interests</h4>
                    <textarea class="form-control" [(ngModel)]="member.interests" name="interests" rows="6"></textarea>
                    <h4>Location Details:</h4>
                    <div class="form-inline">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" [(ngModel)]="member.city" name="city">

                        <label for="Country">Country:</label>
                        <input type="text" class="form-control" [(ngModel)]="member.country" name="country">
                    </div>
                </form>
            </tab>
            <tab heading="Photo Edit">
            </tab>
        </tabset>
    </div>
</div>
