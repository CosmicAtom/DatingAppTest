<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photUrl}}" alt="{{member.knownAs}}" class="card-img-top" >
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/members/{{member.username}}" class="btn btn-primaray">
                <i class="bi bi-user"></i>use </button></li>
            <li class="list-inline-item"><button class="btn btn-primaray">
                <i class="bi bi-person"></i>per</button></li>
            <li class="list-inline-item"><button class="btn btn-primaray">
                <i class="bi bi-heart"></i>hea</button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-tittle text-center mb-1">
            <i class="bi bi-person-fill mr-2"></i>
            {{member.knownAs}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
